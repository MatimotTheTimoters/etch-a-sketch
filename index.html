    <body class="flex-col">
        <form action="submit" method="post">
            <fieldset class="grid-creator-container black-border">
                <legend>Grid Creator</legend>

                <div>
                    <label for="row-count-input">Enter desired amount of rows:</label>

                <button type="button" id="clear-grid-btn">Clear Grid</button>
                <button type="button" id="load-grid-btn">Load Grid</button>

            </fieldset>



            <script src="script.js"></script>
        </form>
